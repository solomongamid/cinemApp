<div class="container">
	<h3>Create new article</h3>

	<form id="formNewArticle" name="formNewArticle" #articleData="ngForm" (ngSubmit) = "addNewArticle(articleData.value)">
		  <div class="form-group">
		    <label for="title">Title: </label>
		    <input type="text" class="form-control" name="title" id="title" placeholder="The title" ngModel>
		  </div>
		  <div class="form-group">
		    <label for="pwd">The article:</label>
		    <textarea class="form-control" id="comments" name="body" placeholder="Write your article" rows="5" ngModel></textarea>
		  </div>

		<button type="submit" class="btn btn-primary">Add Article</button>
	</form>

	<h3 *ngIf="isAdded"> {{confirmationString}} </h3>

</div>
