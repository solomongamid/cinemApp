<div class="container">
	<h3>Update article</h3>

	<form id="formUpdateArticle" name="formUpdateArticle" #articleData="ngForm" (ngSubmit) = "UpdateArticle(articleData.value)">
		  <div class="form-group">
		    <label for="title">Title: </label>
		    <input type="text" class="form-control" name="title" id="title" placeholder="The title" [(ngModel)] = "data.title" ngModel>
		  </div>
		  <div class="form-group">
		    <label for="pwd">The article:</label>
		    <textarea class="form-control" id="comments" name="body" placeholder="Write your article" rows="5" [(ngModel)] = "data.body" ngModel></textarea>
		  </div>

		<button type="submit" class="btn btn-primary">Update Article</button>
	</form>

</div>
